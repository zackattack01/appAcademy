<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <canvas id="game-canvas"></canvas>
  <script src="keymaster.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/ship.js"></script>
  <script>
  var canvasEl = document.getElementById("game-canvas");
  canvasEl.height = window.innerHeight * 0.95;
  canvasEl.width = window.innerWidth * 0.95;
  gameX = new Asteroids.Game(
    canvasEl.width,
    canvasEl.height
  )
  gameViewX = new Asteroids.GameView(canvasEl, gameX)
  gameViewX.start(canvasEl);
  </script>
  </body>
</html>
